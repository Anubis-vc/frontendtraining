	<body>
		<header>
			<h1>Contact Us</h1>
			<nav>
				<ul>
					<li>
						<a href="./index.html">Home</a>

					<li>
						<a href="./index.html#about">About <abbr title="Taco Shop">TS</abbr></a>

			<figure>
				<img src="img/tacodrink.jpg" alt="Tacos and a Drink" 
				title="Tacos" width="400" height="267">

			</figure>
		</header>
		<hr>
		<main>
			<section>
				<h2>Our Contact Form</h2>

				<form action="https://httpbin.org/get" method="get">
					<fieldset>
						<legend>Send us a message</legend>
						<p>
							<label for="name">Name:</label>
							<input type="text" name="name"
							id="name" placeholder="your name"
							required>
						</p>
						<p>
							<label for="email">Email:</label>
							<input type="email" name="email"
							id="email" placeholder="your email"
							required>
						</p>
						<p>
							<label for="message">Your Message:</label>
							<br>
							<textarea name="message" id="message"
							cols="30" rows="10"
							placeholder="Type your message here"></textarea>
						</p>
					</fieldset>
					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</form>
			</section>
			<section>
				<h2>Our Location</h2>
				<address>Princeton, NJ</address>
				<br>
				Phone: <a href="tel:+6099646439">609-964-6439</a>
			</section>
		</main>
		<hr>

			<p>Copyrght &copy; Taco Shop</p>
