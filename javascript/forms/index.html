<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://kit.fontawesome.com/71b0967a87.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<form>
			<i class="fas fa-paper-plane"></i>

			<div class="input-wrapper">
				<label>Full Name</label>
				<input type="text" placeholder="Enter your name">
				<span id="name-error">Required field</span>
			</div>
			<div class="input-wrapper">
				<label>Phone No.</label>
				<input type="tel" placeholder="Enter phone">
				<span id="phone-error">Invalid phone</span>
			</div>
			<div class="input-wrapper">
				<label>Email</label>
				<input type="email" placeholder="Enter email">
				<span id="email-error">Invalid Email</span>
			</div>
			<div class="input-wrapper">
				<label>Message</label>
				<textarea name="message" id="message" rows="5", placeholder="Enter Message"></textarea>
				<span id="message-error">Message required</span>
			</div>

			<button>Submit</button>
			<span id="submit-error">please fix error</span>

		</form>
	</div>
</body>
</html>
