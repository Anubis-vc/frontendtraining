<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://kit.fontawesome.com/71b0967a87.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<form>
			<i class="fas fa-paper-plane"></i>

			<div class="input-wrapper">
				<label>Full Name</label>
				<input type="text" placeholder="Enter your name" id="name">
				<span id="name-error"></span>
			</div>
			<div class="input-wrapper">
				<label>Phone No.</label>
				<input type="tel" placeholder="Enter phone" id="phone">
				<span id="phone-error"></span>
			</div>
			<div class="input-wrapper">
				<label>Email</label>
				<input type="email" placeholder="Enter email" id="email">
				<span id="email-error"></span>
			</div>
			<div class="input-wrapper">
				<label>Message</label>
				<textarea name="message" id="message" rows="5", placeholder="Enter Message" id="message"></textarea>
				<span id="message-error"></span>
			</div>

			<div class="submit">
				<button>Submit</button>
				<span id="submit-error"></span>
			</div>

		</form>
	</div>

	<script src="./script.js"></script>

</body>
</html>
