<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Color Dots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="top-container">
			<h1>Hi Ved, we have 53 <span>days</span> left</h1>
		</div>

		<div class="legend">
			<div class="legend-item">
				<div class="dot complete"></div>
				<span>Complete</span>
			</div>
			<div class="legend-item">
				<div class="dot pending"></div>
				<span>Pending</span>
			</div>
			<div class="legend-item">
				<div class="dot together"></div>
				<span>Days Together</span>
			</div>
			<div class="legend-item">
				<div class="dot trip"></div>
				<span>Mallorca</span>
			</div>
			<div class="legend-item">
				<div class="dot back"></div>
				<span>Together Again</span>
			</div>
		</div>

		<div class="dot-container" id="dotContainer"></div>
	</div>

	<div class="tooltip" id="tooltip"></div>

    <script src="dotScript.js"></script>
</body>
</html>
